<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">

        <div class="card">

            <div class="front">

                <div class="img">
                    <img src="./pics/sim.png" class="sim">
                    <i class="fa-solid fa-wifi fa-rotate-90" style="color: #ebeef4;"></i>
                    <img src="./pics/visa.png" class="visa">
                </div>

                <div class="cardnumberbox">1234 xxxx xxxx 1234</div>

                <div class="flexbox">
                    <div class="box">
                        <span class="cardholder">CARD HOLDER</span>
                        <div class="cardholderbox">NAME</div>
                    </div>

                    <div class="box">
                        <span class="valid">VALID THRU</span>
                        <div class="validity">
                            <span id="expmonth">MM</span> 
                            <span> / </span>
                            <span id="expyear">YY</span>
                        </div>

                    </div>

                </div>

            </div>

            <div class="back">
                <div class="strip"></div>
                <div class="box">
                    <span class="cv">CVV</span>
                    <div class="cvvbox"></div>
                    <img src="./pics/visa.png" class="visa">
                </div>
            </div>
        </div>

        <div class="form">
            <label for="cardnumber">CARD NUMBER</label>
            <div id="cnum">
                <input type="text" class="cardnumber" name="card" placeholder="1234 1234 1234 1234" maxlength="19" required >
            </div>

            <label for="cardhold">CARD HOLDER</label>
            <input type="text" class="cardhold" name="card" placeholder="NAME" maxlength="15" required>

            <div class="inner">
                <div class="oneinner">
                    <span class="exp">EXPIRY MM</span><br>
                    <select  class="mon-exp">
                        <option value="month" selected disabled>MONTH</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <div class="twoinner">
                    <span class="exp">EXPIRY YY</span><br>
                    <select  class="year-exp">
                        <option value="year" selected disabled>YEAR</option>

                        <option value="30">2030</option>
                        <option value="31">2031</option>
                        <option value="32">2032</option>
                        <option value="33">2033</option>
                        <option value="34">2034</option>
                        <option value="35">2035</option>
                        <option value="36">2036</option>
                        <option value="37">2037</option>
                        <option value="38">2038</option>
                        <option value="39">2039</option>
                        <option value="40">2040</option>
                    </select>
                </div>

                <div class="threeinner">
                    <label for="cvv">CVV</label><br>
                    <input type="password" maxlength="3" inputmode="numeric" class="cvv">
                </div>
            </div>

            <div class="btn">
                <button class="pay" onclick="Alert()">Pay now</button>
            </div>

        </div>

    </div>


    <script src="./index.js" defer></script>


</body>

</html>
